<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript DOM</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <section class="dropdowns">
        <label for="fruits">Choose a font-color:</label>
        <select id="fruits" name="fruit_selection">
            <option value="" selected>Select a color: </option>
            <option value="red">Red</option>
            <option value="green">Green</option>
            <option value="purple">Purple</option>
        </select>
        <label for="fruits">Choose a font-size:</label>
        <select id="fruits" name="fruit_selection">
            <option value="" selected>Select a font-size</option>
            <option value="apple">Apple</option>
            <option value="banana">Banana</option>
            <option value="cherry">Cherry</option>
        </select>

        <label for="fruits">Choose a font-style:</label>
        <select id="fruits" name="fruit_selection">
            <option value="grape" selected>Select a font-family</option>
            <option value="apple">Apple</option>
            <option value="banana">Banana</option>
            <option value="cherry">Cherry</option>
        </select>
    </section>

    <script src="./index.js"></script>
</body>

</html>
