<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <link rel="stylesheet" href="./carousel.css">
</head>

<body>
    <div class="carousel">
        <button id="prevBtn" class="carousel-btn">⟨</button>

        <div class="carousel-images">
            <img src="./images/image1.jpeg" alt="Image 1" class="carousel-item active">
            <img src="./images/image2.jpeg" alt="Image 2" class="carousel-item">
            <img src="./images/image3.jpeg" alt="Image 3" class="carousel-item">
            <img src="./images/image4.jpeg" alt="Image 4" class="carousel-item">
        </div>

        <button id="nextBtn" class="carousel-btn">⟩</button>
    </div>
    <script src="./carousel.js"></script>
</body>

</html>
